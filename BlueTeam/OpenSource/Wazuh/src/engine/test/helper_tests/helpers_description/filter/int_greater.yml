# Name of the helper function
name: int_greater

helper_type: filter

# Indicates whether the helper function supports a variable number of arguments
is_variadic: false

# Arguments expected by the helper function
arguments:
  1:
    type: number  # Expected type is integer
    generate: integer
    source: both # includes values or references (their names start with $)

# do not compare with target field to avoid failure
skipped:
  - success_cases

target_field:
  type: number
  generate: integer


test:
  - arguments:
      1: 1
      target_field: 100
    should_pass: true
    description: Success int greater
  - arguments:
      1: 50
      target_field: 20
    should_pass: false
    description: Failure int greater
  - arguments:
      1: 1000
      target_field: 1000
    should_pass: false
    description: Failure int greater
