# Name of the helper function
name: array_append_any

helper_type: transformation

# Indicates whether the helper function supports a variable number of arguments
is_variadic: true

# Arguments expected by the helper function
arguments:
  1:
    type:
      - number
      - string
      - object
      - boolean
      - array
    source: both # includes values or references (their names start with $)

# adding elements of different type of target_field is not allowed
skipped:
  - success_cases

target_field:
  type: array
  generate: string

test:
  - arguments:
      1: 5
      2: 6
      target_field: [1,2,3,4]
    should_pass: true
    expected: [1,2,3,4,5,6]
    description: The type of the value matches the type of the elements of the array
  - arguments:
      1:
        source: reference
        value: null
      2:
        source: reference
        value: 6
      target_field: [1,2,3,4]
    should_pass: true
    expected: [1,2,3,4,6]
    description: The type of the value matches the type of the elements of the array
  - arguments:
      1:
        source: value
        value: 5
      2:
        source: reference
        value: null
      target_field: [1,2,3,4]
    should_pass: true
    expected: [1,2,3,4,5]
    description: The type of the value matches the type of the elements of the array
