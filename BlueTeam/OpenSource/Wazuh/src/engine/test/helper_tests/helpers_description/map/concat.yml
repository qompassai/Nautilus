name: concat

helper_type: map

# Indicates whether the helper function supports a variable number of arguments
is_variadic: true

# Arguments expected by the helper function
arguments:
  1:
    type:
      - string
      - number
      - object
    source: both # Includes values or references (their names start with $)

  2:
    type:
      - string
      - number
      - object
    source: both # Includes values or references (their names start with $)


test:
  - arguments:
      1: "hello"
      2: " "
      3: "yes"
    should_pass: true
    expected: hello yes
    description: Concatenate a string with another empty one
  - arguments:
      1:
        source: reference
        value: null
      2:
        source: value
        value: "hello"
    should_pass: false
    description: Trying to concatenate a value with a reference does not exist
  - arguments:
      1:
        source: reference
        value:
          key: value
      2:
        source: value
        value: 2
      3:
        source: reference
        value: hello
    should_pass: true
    expected: "{\"key\":\"value\"}2hello"
    description: Concat object, number and string
