[metadata]
name = it-utils
version = 1.0.0.dev0
author = "Wazuh Inc."
description = "A tool that provides useful facilities to execute integration tests"
license = BSD-3-Clause

[options]
packages = find:
package_dir =
    = src
include_package_data = True
python_requires = >=3.8

install_requires =
    protobuf==4.21

[options.packages.find]
where = src

[options.extras_require]
dev =
    autopep8
