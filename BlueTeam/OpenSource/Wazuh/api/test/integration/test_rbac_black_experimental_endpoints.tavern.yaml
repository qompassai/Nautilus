---
test_name: DELETE /experimental/rootcheck

stages:

  - name: Delete rootcheck scans in agent 002 (Allow)
    request:
      verify: False
      method: DELETE
      url: "{protocol:s}://{host:s}:{port:d}/experimental/rootcheck"
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        agents_list: "002"
    response:
      status_code: 200
      json:
        error: 0
        data:
          affected_items: !anything
          failed_items: []
          total_affected_items: 1
          total_failed_items: 0

  - name: Try to delete rootcheck scans in agent 001 (Deny)
    request:
      verify: False
      method: DELETE
      url: "{protocol:s}://{host:s}:{port:d}/experimental/rootcheck"
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        agents_list: "001"
    response: &permission_denied
      status_code: 403
      json:
        error: 4000

  - name: Request all agents (Partially allowed, user agnostic)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/experimental/rootcheck"
      method: DELETE
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        agents_list: all
    response:
      status_code: 200
      json:
        error: 0
        data:
          affected_items:
            - '000'
            - '002'
            - '004'
            - '006'
            - '008'
          failed_items: []
          total_affected_items: 5
          total_failed_items: 0

  - name: Request a list of agents (Partially allowed, user aware)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/experimental/rootcheck"
      method: DELETE
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        agents_list: '001,002,005,006'
    response:
      status_code: 200
      json:
        error: 2
        data:
          affected_items:
            - '002'
            - '006'
          failed_items:
            - error:
                code: 4000
              id:
                - '001'
                - '005'
          total_affected_items: 2
          total_failed_items: 2

