- sections:
    - section: syscheck
      elements:
      - disabled:
          value: 'no'
      - windows_registry:
          value: WINDOWS_REGISTRY
          attributes:
            - check_all: 'yes'
            - arch: ARCH
            - restrict_value: RESTRICT_VALUE
      - frequency:
          value: 3
    - section: sca
      elements:
        - enabled:
            value: 'no'
    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'
    - section: wodle
      attributes:
        - name: 'syscollector'
      elements:
        - disabled:
            value: 'yes'
