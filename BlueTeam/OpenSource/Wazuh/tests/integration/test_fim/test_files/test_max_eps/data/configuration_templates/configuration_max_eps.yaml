- sections:
    - section: syscheck
      elements:
      - disabled:
          value: 'no'
      - directories:
          value: TEST_DIR
          attributes:
            - FIM_MODE
      - max_eps:
          value: MAX_EPS
      - windows_audit_interval:
          value: 1

    - section: sca
      elements:
        - enabled:
            value: 'no'

    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'

    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'
