- sections:
  - section: syscheck
    elements:
    - disabled:
        value: 'no'
    - frequency:
        value: FREQUENCY
    - directories:
        value: TEST_DIR
        attributes:
        - follow_symbolic_link: 'no'
        - FIM_MODE
  - section: sca
    elements:
    - enabled:
        value: 'no'
  - section: rootcheck
    elements:
    - disabled:
        value: 'yes'
  - section: wodle
    attributes:
      - name: 'syscollector'
    elements:
      - disabled:
          value: 'yes'
