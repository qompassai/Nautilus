- sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - frequency:
            value: 2
        - directories:
            value: TEST_DIRECTORIES
            attributes:
              - check_all: 'yes'
              - FIM_MODE
              - restrict: RESTRICT
    - section: sca
      elements:
        - enabled:
            value: 'no'
    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'
    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'
