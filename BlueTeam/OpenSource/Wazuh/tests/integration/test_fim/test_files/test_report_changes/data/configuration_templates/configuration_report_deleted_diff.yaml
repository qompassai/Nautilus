- sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - frequency:
            value: 3
        - directories:
            value: TEST_DIRECTORIES
            attributes: ATTRIBUTES
        - directories:
            value: TEST_DIRECTORIES_NO_DIFF
            attributes: ATTRIBUTES
        - nodiff:
            value: NODIFF_FILE

    - section: sca
      elements:
        - enabled:
            value: 'no'

    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'

    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'
