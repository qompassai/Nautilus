- name: drop events
  description: Drop events when events queue is full
  configuration_parameters:
    PORT: 514
    PROTOCOL: tcp
    MAXIMUM: '1'
    TIMEFRAME: '100'
  metadata:
    maximum: 1
    timeframe: 100
    # syslog simulator parameters
    address: localhost
    port: 514
    protocol: tcp
    messages_number: 50000
    eps: 5000
