- sections:
    - section: command
      elements:
        - name:
            value: custom-ar
        - executable:
            value: custom-ar.sh
        - timeout_allowed:
            value: 'no'

    - section: active-response
      elements:
        - disabled:
            value: 'no'
        - command:
            value: COMMAND
        - location:
            value: LOCATION
        - rules_id:
            value: RULES

    - section: localfile
      elements:
        - location:
            value: /tmp/file_to_monitor.log
        - log_format:
            value: syslog

    - section: vulnerability-detection
      elements:
        - enabled:
            value: 'no'

    - section: indexer
      elements:
        - enabled:
            value: 'no'

    - section: sca
      elements:
        - enabled:
            value: 'no'

    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'

    - section: syscheck
      elements:
        - disabled:
            value: 'yes'

    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'

    - section: auth
      elements:
        - disabled:
            value: 'yes'

    - section: rule_test
      elements:
        - enabled:
            value: 'yes'
