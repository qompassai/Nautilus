- name: 'check_that_the_new_file_is_added'
  description: 'When a file is created in the group directory, the merged.mg file should be updated and the new file must appears inside it.'
  configuration_parameters:
    ACTION: create
  metadata:
    action: create

- name: 'check_that_the_old_file_is_deleted'
  description: 'When a file is deleted in the group directory, the merged.mg file should be updated without the file in it.'
  configuration_parameters:
    ACTION: delete
  metadata:
    action: delete
