- sections:
    - section: wodle
      attributes:
        - name: aws-s3
      elements:
        - disabled:
            value: 'no'
        - bucket:
            attributes:
              - type: BUCKET_TYPE
            elements:
              - name:
                  value: BUCKET_NAME
              - remove_from_bucket:
                  value: 'yes'
              - path:
                  value: PATH
