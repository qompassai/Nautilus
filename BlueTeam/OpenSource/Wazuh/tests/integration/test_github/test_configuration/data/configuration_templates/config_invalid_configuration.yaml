- sections:
    - section: github
      elements:
        - enabled:
            value: 'ENABLED'
        - only_future_events:
            value: 'ONLY_FUTURE_EVENTS'
        - interval:
            value: 'INTERVAL'
        - curl_max_size:
            value: 'CURL_MAX_SIZE'
        - time_delay:
            value: 'TIME_DELAY'
        - api_auth:
            elements:
              - org_name:
                  value: 'ORG_NAME'
              - api_token:
                  value: 'API_TOKEN'
        - api_parameters:
            elements:
              - event_type:
                  value: 'EVENT_TYPE'

    - section: sca
      elements:
        - enabled:
            value: 'no'

    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'

    - section: syscheck
      elements:
        - disabled:
            value: 'yes'

    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'
