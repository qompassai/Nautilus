- sections:
    - section: office365
      elements:
        - enabled:
            value: 'ENABLED'
        - only_future_events:
            value: 'ONLY_FUTURE_EVENTS'
        - interval:
            value: 'INTERVAL'
        - curl_max_size:
            value: 'CURL_MAX_SIZE'
        - api_auth:
            elements:
              - tenant_id:
                  value: 'TENANT_ID'
              - client_id:
                  value: 'CLIENT_ID'
              - client_secret:
                  value: 'CLIENT_SECRET'
        - subscriptions:
            elements:
              - subscription:
                  value: 'SUSCRIPTION'

    - section: sca
      elements:
        - enabled:
            value: 'no'

    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'

    - section: syscheck
      elements:
        - disabled:
            value: 'yes'

    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'